<!DOCTYPE html>
<html>
<head>
  <title>Discord Sidebar Toggle</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: #ffffff;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .big-switch {
      width: 100px;
      height: 60px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .big-switch .slider:before {
      position: absolute;
      content: "";
      height: 52px;
      width: 52px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch:not(.big-switch) .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #7289da;
    }
    .big-switch input:checked + .slider:before {
      transform: translateX(40px);
    }
    .switch:not(.big-switch) input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #b9bbbe;
    }
    .divider {
      height: 1px;
      background-color: #4f545c;
      margin: 15px 0;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .description {
      font-size: 12px;
      color: #b9bbbe;
      margin-bottom: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Discord Sidebar Toggle</h2>
  
  <div class="toggle-container">
    <label class="switch big-switch">
      <input type="checkbox" id="sidebarToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="divider"></div>
  
  <div class="status" id="status" style="text-align: center;">Status: Control Buttons Disabled</div>
  
  <script src="popup.js"></script>
</body>
</html>
